<script>
$(window).resize(getHeight)
	function getHeight(){
		var w=window.screen.width;
		var h=parseInt(w*(380/1024));
		var ali=document.getElementById('pic_banner_li').getElementsByTagName('li');
		var mainpic=document.getElementById('mainPic');
		var pic_nav=mainpic.getElementsByClassName("pic_nav");

		mainpic.style.height=h + "px";
		for (var i = 0; i < ali.length; i++){
			ali[i].style.height=h + "px";
		}
	}
	getHeight();


	$(function(){
		var apic=$("#pic_banner_li li");
		var anav=$("#pic_nav_li li");
		var pic_banner=$("#pic_banner_li");
		var pic_nav=$("#mainPic .pic_nav");
		var mainPic_w;
		var index=0;
		var timer;
		$(window).resize(moveStart);
		function moveStart(){
		   mainPic_w=apic.width();
		   anav.eq(Liindex).addClass("on").siblings().removeClass("on");
           pic_banner.animate({
            	'margin-left': -index*mainPic_w + "px"
            },500)
		}
		//点击nav
		anav.click(function(){
			mainPic_w=apic.width();
			index=$(this).index();
			$(this).addClass("on").siblings().removeClass("on");
            pic_banner.animate({
            	'margin-left': -index*mainPic_w + "px"
            },500)
		})
		//fn()
		function fn(){
			index++;
			if (index>4) {
				pic_banner.css({
					marginLeft:0 +"px"
				})
            	index=0;
            }
            Liindex=index;
            if (Liindex>3){
            	Liindex=0
            }
            moveStart();
		}
		//定时器
	    timer=setInterval(function(){
			fn();
		},2000)
		//鼠标移入移出时
		pic_banner.hover(function(){
			clearInterval(timer);
		},function(){
			timer=setInterval(function(){
                 fn();
			},2000)
		})
		pic_nav.hover(function(){
			clearInterval(timer);
		},function(){
