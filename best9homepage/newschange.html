<body>

<script type="text/javascript">
	$(function(){
		var rt;
		var nle;
		var nme;
		var nce;
		var nmu;
		$("#newschangesubmit").click(function(){
			rt = $("iframe").contents().find("body").html();
			nle = $("#newschangeTitle input").eq(0).val();
			nme = $("#newschangetime input").eq(1).val();
			nce = $("#newschangetime input").eq(0).val();
			nmu = $("#newschangeTitle input").eq(1).val();
			$.post("phpfile/newsupdate.php",{
				richtext1:rt,
				newstitle:nle,
				newstime:nme,
				newsintroduce:nce,
				newsnum:nmu
			},function(data){
				if (data==true) {
					alert("成功更新");
					$("#content_r").load("newsinformation.html",function(){
						loadAfterNewsinformation();
					});
				}
				else{
					alert("更新失败");
				}
			})
		})
	})
</script>
