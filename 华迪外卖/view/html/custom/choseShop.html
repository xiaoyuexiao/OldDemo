<script type="text/javascript">
	$(function(){
		//导航下拉菜单处理
		$(".shop_user ul li").hover(function(){
			$(".shop_user button").css("color","white");
		})
		
        
        //请求该页面的数据
        //1.请求内容：
        			//a.学校附近的商家（商家的信息）
        			var schoolid = "";
        			//b.用户电话
        			var phone = "";
        			$.ajax({
        				url:"../../../login/queryShopByUserPhone",
        				type:"post",
						success:function(data)
						{
							console.log("success");
							if (data!="")
							{
								var data_ = JSON.parse(data);
								var schoolname = data_.school;
								schoolid = data_.schoolid;
								phone = data_.user;
								var shops = data_.shops;
								//设置账号属于学校的名称
								$(".school span").eq(0).text(schoolname);
								$("#user_phone").html(data_.user);
								//添加商家
								var shopname = "";//名称
								var shopfee = "";//配送费
								var shopphone = "";//电话
								var shopstartprice = "";//起送价
								var shopstatus = "";//状态
								var shoppic = "";//图片*
								var shoptype = "";//类型
								for (var i = 0; i < shops.length; i++) 
								{
									shopphone = shops[i].shopphone;
									shopname = shops[i].shopname;
									shopfee = shops[i].shopfee;
									shopstartprice = shops[i].shopstartprice;
									shops[i].shopstatus=="0"?shopstatus="休息中，不接单":shopstatus="正在营业";
									shoppic = shops[i].shophousepicurl;
									shoptype = shops[i].shoptype;

									var shop = '<div class="col-md-4 one_shop" shop_type="'+shoptype+'"><div class="col-md-12 shop_message_all"><div class="col-md-12"><img src="../../img/'+shoppic+'"></div><div class="col-md-12 shop_name shop_message">'+shopname+'</div><div class="col-md-12 shop_status shop_message">'+shopstatus+'</div><div class="col-md-12"><div class="col-md-6 shop_min_price shop_message">起送：'+shopstartprice+'元 </div><div class="col-md-6 shop_fee shop_message">配送费：'+shopfee+'元</div></div><input type="hidden" name="token" value="'+shopphone+'"></div></div>';

									$(".shop_list").eq(0).append(shop);

									$(".one_shop input").each(function(){
										if($(this).val() == shopphone)
										{
											$(this).parents(".one_shop").eq(0).on("click",function(){
												var get_shop_phone = $(this).find("input").eq(0).val();
												window.location.href=`./choseGoods.html?shopphone=${get_shop_phone}`;
											});
										}
									})
								}
							}
						},
						complete:function(xhr)
						{
							console.log("complete");
							var sessionstatus = xhr.getResponseHeader("SESSIONSTATUS");
							if (sessionstatus == "TIMEOUT")
							{
								console.log(xhr.getResponseHeader("CONTEXTPATH"));
								window.location.href= xhr.getResponseHeader("CONTEXTPATH");
							}

						},
						error:function(status)
						{
							console.log("error");
							alert("网络问题，登录失败！！");
						}
        			})
        			//b.按照店铺类型进行条件查询
        			//商家分类处理
        			$("#cs_chose_type span").click(function(){
        				$(this).addClass("onchose").siblings().removeClass("onchose");
        				var index = $(this).index();
        				if (index == 0) 
        				{
        					$(".shop_list .one_shop").each(function(){
    							$(this).removeClass("hidden_shop");
        					})
        				}
        				else
        				{
        					$(".shop_list .one_shop").each(function(){
        						if($(this).attr("shop_type") != index)
    							{
    								$(this).addClass("hidden_shop");
    							}
    							else
    							{
    								$(this).removeClass("hidden_shop");
    							};
        					})
        				}
        			})

        			   //查看我的订单
        				$("#myorders").click(function(){ 
        					var schoolname = $(".school span").eq(0).text();
        					window.location.href=`./myOrders.html?user_phone=${phone}&schoolname=${schoolname}`;
        				})
        				//退出登录
        				$("#quite").click(function(){
        					$.ajax({
        						url:"../../../userQuite",
        						type:"post",
        						data:{
        							user_phone:phone
        						},
        						success:function(data){
        							var data_ = JSON.parse(data);
        							if (data_.info == "1")
        							{
        								window.location.href=`../login.html`;
        							}
        							else
        							{
        								alert("退出失败，网络问题！");
        							}
        						},
        						error:function(){
        							alert("网络问题，稍后再试！！");
        						}
        					})
        					
        				})





					//点击导航移动
					var banner_nav_li=$("#window .banner_nav li");
					var banner=$(".banner ul");
					var li_width=$("#window .banner ul li").width();
					var index=0;
					var timer=null;
					var nowtime=new Date();
					speed=2000;
					banner_nav_li.click(function(){
						index=$(this).index();
						$(this).addClass("on").siblings().removeClass("on");
			            banner.animate({
			            	'margin-left': -li_width*index + 'px' 
			            },500)
					})
					//点击箭头移动
					var nav_left=$("#window .nav_left");
					var nav_right=$("#window .nav_right");
					var window_pic=$("#window")
					window_pic.hover(function(){
						clearInterval(timer);
						nav_right.show();
						nav_left.show();
					},function(){
						timer=setInterval(function(){
			    	        fn();
			            },speed)
						nav_right.hide();
						nav_left.hide();
					})
					nav_left.click(function(){
						fn();
					}).mousedown(function(){
			            return false
					})
					nav_right.click(function(){
						if (new Date()-nowtime>500){
					    nowtime=new Date();
						index--;
						if (index<-1) {
							index=0
						}
						var LIindex=index;
						if (LIindex) {} else {}
						banner_nav_li.eq(index).addClass("on").siblings().removeClass("on");
						banner.animate({
						 'margin-left': -li_width*index + 'px' 
						},500,function(){
							if (index<=-1) {
								index=2;
			                    banner.css('margin-left',-li_width*index)
							}
						})}
					}).mousedown(function(){
			            return false
					})


							function fn(){
								if (new Date()-nowtime>500) {
					            nowtime=new Date();
								index++;
							      if (index>banner_nav_li.length) {
									index=0;
								}
								Liindex=index;
								if (Liindex>=banner_nav_li.length)Liindex=0;
								banner_nav_li.eq(Liindex).addClass("on").siblings().removeClass("on");
								banner.animate({
								 'margin-left': -li_width*index + 'px' 
								},500,function(){
									if (index>=banner_nav_li.length) {
										index=0;
					                    banner.css('margin-left',0)
									}
								})}
							}
					    timer=setInterval(function(){
					    	fn();
					    },speed)
	})
</script>
