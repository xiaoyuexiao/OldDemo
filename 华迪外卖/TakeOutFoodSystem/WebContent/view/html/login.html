<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		body
		{
			/*background: #bff;*/
			background: url("../img/background.jpg");
		}
		#login_content
		{
			width: 400px;
			height: 300px;
			padding: 50px 50px;
			margin: 180px auto;
			background: rgba(220,220,220,0.5);
			position: relative;
		}
		#login_content .login_c
		{
			width: 300px;
			height: 40px;
			margin-top: 10px;
		}
		#login_content label
		{
			width: 100px;
			height: 30px;
			text-align: center;
			margin-top: 5px;
			float: left;
			font-family:"微软雅黑";
		}
		#login_content input
		{
			width: 190px;
			height: 30px;
			margin-top: 2px;
			float: left;
		}
		#login_button
		{
			width: 150px;
			height: 30px;
			margin:2px 55px;
		}
		#register
		{
			width: 200px;
			height: 30px;
			margin-top: 20px;
			position: absolute;
			left: 200px;
			top: 240px;
		}
		#outfood_name
		{
			position: absolute;
			height: 30px;
			left: 0px;
			top: 10px;
			width: 400px;
		}
		#outfood_name p
		{
			text-align: center;
			font-size: 20px;
			line-height: 20px;
		}
		#loginer input
		{
			width: 40px !important;
			float: left;
		}
		#loginer span
		{
			display: block;
			float: left;
			width: 40px;
			line-height: 32px;
		}
	</style>
</head>
<body>
	<!-- -->
	<div id="login_content">
		<div id="outfood_name">
			<p>校园外卖系统用户登录</p>
		</div>
		<div class="login_c">
			<label>手机号：</label>
			<input id="phone_num" type="text" name="phone_num">
		</div>
		<div class="login_c">
			<label>密码：</label>
			<input id="password" type="password" name="password">
		</div>
		<div class="login_c">
			<label>请选择：</label>
			<div id="loginer">
				<input  type="radio" name="sex" value="shop"><span>商家</span>
				<input  type="radio" name="sex" value="user"><span>用户</span>
			</div>
		</div>
		<div class="login_c">
			<input id="login_button" type="button" name="password" value="登录">
		</div>
		<div id="register">
			<a href="register.html">新用户？点击注册</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
		$(function(){
			$("#login_button").click(function(){
				//获取登陆者的类型
				var phone = $("#phone_num").val();
				var pwd = $("#password").val();
				var loginer = $("input[name='sex']:checked").val();
				if(loginer == null)
				{
					alert("请选择登陆类型！！！");
				}
				//用户登录
				if(loginer == "user")
				{
					$.ajax({
						url:"../../userLogin",
						data:{
							user_phone:phone,
							user_pwd:pwd
						},
						success:function(data)
						{
							var data_ = JSON.parse(data);
							var login_status = data_.status;
							console.log("status:",login_status);
							switch(login_status)
							{
								case '1':
									window.location.href=`./custom/choseShop.html?phone=${phone}`;
								break;
								case '2':
									alert("账号或者密码错误！！");
								break;
								case '3':
									alert("此账号已经登录！！");
								break;
								case '4':
									alert("网络问题，登录失败！！");
								break;
							}
						},
						error:function(status)
						{
							alert("网络问题，登录失败！！");
						}
					})
				}
				//商家登录
				if(loginer == "shop")
				{
					$.ajax({
						url:"../../shopLogin",
						data:{
							shop_phone:phone,
							shop_pwd:pwd
						},
						success:function(data)
						{
							var data_ = JSON.parse(data);
							var login_status = data_.status;
							console.log("status:",login_status);
							switch(login_status)
							{
								case '1':
									window.location.href=`./index.html?phone=${phone}`;
								break;
								case '2':
									alert("账号或者密码错误！！");
								break;
								case '3':
									alert("此账号已经登录！！");
								break;
								case '4':
									alert("网络问题，登录失败！！");
								break;
							}
						},
						error:function(status)
						{
							alert("网络问题，登录失败！！");
						}
					})
				}
			})
		})
</script>
</html>
